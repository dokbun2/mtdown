name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter yt-dlp pyinstaller certifi
          brew install ffmpeg

      - name: Build macOS app (Universal)
        run: |
          # FFmpeg 경로 찾기
          FFMPEG_PATH=$(which ffmpeg)
          FFPROBE_PATH=$(which ffprobe)

          # macOS에서는 Playwright/Chromium 번들 제외 (코드사이닝 문제)
          pyinstaller --onefile --windowed \
            --name "MTDown" \
            --add-data "downloader.py:." \
            --add-binary "$FFMPEG_PATH:." \
            --add-binary "$FFPROBE_PATH:." \
            --hidden-import "yt_dlp" \
            --hidden-import "certifi" \
            --collect-data "certifi" \
            --target-architecture x86_64 \
            app.py

      - name: Create DMG
        run: |
          mkdir -p dist/dmg
          cp -r "dist/MTDown.app" dist/dmg/
          hdiutil create -volname "MTDown" \
            -srcfolder dist/dmg \
            -ov -format UDZO \
            "dist/MTDown-macOS.dmg"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/MTDown-macOS.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter yt-dlp pyinstaller certifi playwright

      - name: Install Playwright browsers
        run: |
          playwright install chromium

      - name: Install FFmpeg
        run: |
          choco install ffmpeg -y

      - name: Build Windows exe
        run: |
          $ffmpegPath = (Get-Command ffmpeg).Source
          $ffprobePath = (Get-Command ffprobe).Source

          # Playwright Chromium 경로 찾기
          $playwrightPath = "$env:LOCALAPPDATA\ms-playwright"

          pyinstaller --onefile --console `
            --name "MTDown" `
            --add-data "downloader.py;." `
            --add-binary "$ffmpegPath;." `
            --add-binary "$ffprobePath;." `
            --add-data "$playwrightPath;ms-playwright" `
            --hidden-import "yt_dlp" `
            --hidden-import "certifi" `
            --hidden-import "playwright" `
            --collect-all "playwright" `
            --collect-data "certifi" `
            app.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/MTDown.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos-build/MTDown-macOS.dmg
            artifacts/windows-build/MTDown.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
