name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter yt-dlp pyinstaller

      - name: Build macOS app (Universal)
        run: |
          pyinstaller --onefile --windowed \
            --name "MTDown" \
            --add-data "downloader.py:." \
            --target-architecture x86_64 \
            app.py

      - name: Create DMG
        run: |
          mkdir -p dist/dmg
          cp -r "dist/MTDown.app" dist/dmg/
          hdiutil create -volname "MTDown" \
            -srcfolder dist/dmg \
            -ov -format UDZO \
            "dist/MTDown-macOS.dmg"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/MTDown-macOS.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter yt-dlp pyinstaller

      - name: Build Windows exe
        run: |
          pyinstaller --onefile --windowed `
            --name "MTDown" `
            --add-data "downloader.py;." `
            app.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/MTDown.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos-build/MTDown-macOS.dmg
            artifacts/windows-build/MTDown.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
